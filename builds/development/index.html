<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slawek.com</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>View Finder </br> Photography</h1>
    </div>

    <div>
        <img src="images/Figues.png" alt="Figs" width="100%">
    </div>

    <div class="gallery">
        <div class="column-left">
            <img src="images/Workspace.jpg" alt="WorkSpace" width="100%">
        </div>
        <div class="column-right">
            <ul>
                <li>COCKTAIL</li>
                <li>FOOD</li>
                <li>HOSPITALITY</li>
                <li>LIFESTYLE</li>
            </ul>
            <div class="backtext">
                <h2>GALLERY</h2>
            </div>
        </div>
    </div>

    <div class="container nocolumn">
        <div>
            <h3>BEHIND THE LENS</h3>
            <p>I specialise in hospitality photography, cocktails & food. I worked on several projects for Lancaster London Hotel and K West Hotel & Spa. Based in London, UK</p>
        </div>
    </div>

    <div class="contact">
        <div class="column-left">
            <h4>CONTACT</h4>
            <div class="backtext">
                <h2>CONTACT</h2>
            </div>
        </div>
        <div class="column-right">
            <img src="images/Room.jpg" alt="Room" width="100%">
        </div>
    </div>

    <div>
        <h5>INSTAGRAM</h5>
    </div>
</body>
</html>
